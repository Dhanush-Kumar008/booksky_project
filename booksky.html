<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSKY_PROJECT</title>
    <link rel="stylesheet" href="booksky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="headdiv">
        <h1>Booksky</h1>
    </div>

    <div id="container">
        <div id="bookcontainer">
            <h2>Rich Dad Poor Dad</h2>
            <h3>Robert</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit maiores neque magnam dignissimos quia ratione quaerat vitae repellat quos labore! Nostrum obcaecati quo minima facere earum temporibus similique doloremque ratione.</p>
            <button id="deletebutton" onclick="deletefunction(event)">Delete</button>
        </div>
    </div>

    <div id="popdiv">
        <form>
            <h2>Add Book</h2>
            <input type="text" id="booktitle" placeholder="Book Title">
            <input type="text" id="bookauthor" placeholder="Book Author">
            <textarea  id="textarea_short" placeholder="Short Description..."></textarea>
            <button id="addbutton">Add</button>
            <button id="cancelbutton">Cancel</button>
        </form>
    </div>

    <div id="overlay"></div>

    <button id="plusbutton">+</button>


    <script src="booksky.js"></script>
</body>
</html>
